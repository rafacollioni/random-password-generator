<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="./index.js"></script>
</head>

<body>
    <h1>Gerador de Senhas</h1>
    <p class="generatedPassword">Senha</p>
    <button class="generate-btn">Gerar</button><br />
    <label for="passLenght">Password Lenght:</label><br />
    <input type="range" min="2" max="20" step="1" name="passLenght" id="passLenght" /><br />
    <label for="numbers">Include Numbers?</label>
    <input type="checkbox" name="numbers" id="numbers" /><br />
    <label for="symbols">Include simbols?</label>
    <input type="checkbox" name="symbols" id="symbols" />
</body>

</html>
